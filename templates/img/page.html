{% extends 'base.html' %}

{% load index %}

{% block head_title %}{{ img.title }} Image{% endblock %}

{% block content %}
    <h1 style="font-size:3.5rem;">{{ img.title }}</h1>
    <img src="{{ img.cover.url }}" alt="{{ img.title }}" style="width:60%;">
    <p style="margin-left:27.5%;margin-right:27.5%;font-size:2.1rem;text-align:left;">
        {{ img.body|formatchat|safe }}
    </p>
{% endblock %}
