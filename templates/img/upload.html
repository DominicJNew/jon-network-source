{% extends 'base.html' %}

{% block head_title %}Upload Image{% endblock %}

{% block content %}
    <h1>Upload Your Image</h1>
    {% if message %}<h3>{{ message }}</h3>{% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p><label for="id_title">Title:</label> <input type="text" name="title" required maxlength="100" id="id_title"></p>
        <p><label for="id_cover">Image:</label> <input type="file" name="cover" required accept="image/*" id="id_cover"></p>
        <p><label for="id_cover">Body:</label> <br /> <textarea rows="10" cols="40" placeholder="Short Description of Your Image" name="body"></textarea></p>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
